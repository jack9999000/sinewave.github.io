<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>駐波模擬</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    h2 {
      margin-top: 10px;
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
      box-shadow: 0 0 15px #000;
      border-radius: 8px;
    }

    /* 控制面板 */
    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      text-align: left;
      width: 240px;
    }

    .controls label {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 14px;
    }

    /* 自訂滑桿 */
    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 4px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      outline: none;
      cursor: pointer;
      margin-top: 4px;
      transition: background 0.3s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      cursor: grab;
      transition: transform 0.2s;
    }

    .slider::-webkit-slider-thumb:active {
      transform: scale(1.2);
      cursor: grabbing;
    }

    .value {
      font-weight: bold;
      color: #0ff;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>駐波模擬</h2>
  <div class="controls">
    <label>振幅 A: <span id="ampVal" class="value">80</span></label>
    <input type="range" id="ampSlider" class="slider" min="10" max="150" value="80">

    <label>波長 λ: <span id="lambdaVal" class="value">100</span></label>
    <input type="range" id="lambdaSlider" class="slider" min="50" max="300" value="100">

    <label>播放速度: <span id="speedVal" class="value">5</span></label>
    <input type="range" id="speedSlider" class="slider" min="1" max="10" step="1" value="5">

    <label>波速 v: <span id="velocityVal" class="value">500</span> m/s</label>
  </div>

  <canvas id="waveCanvas" width="900" height="400"></canvas>

  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    let time = 0;
    let A = 80;
    let lambda = 100;
    let speed = 5; // 播放速度 (1~10)
    let v = 100 * speed; // 波速 = 100 * speed
    const dx = 2;

    // 取得控制元件
    const ampSlider = document.getElementById('ampSlider');
    const lambdaSlider = document.getElementById('lambdaSlider');
    const speedSlider = document.getElementById('speedSlider');

    const ampVal = document.getElementById('ampVal');
    const lambdaVal = document.getElementById('lambdaVal');
    const speedVal = document.getElementById('speedVal');
    const velocityVal = document.getElementById('velocityVal');

    // 更新參數
    function updateParams() {
      A = parseFloat(ampSlider.value);
      lambda = parseFloat(lambdaSlider.value);
      speed = parseFloat(speedSlider.value);
      v = 100 * speed; // 波速 = 100 * 播放速度

      ampVal.textContent = A;
      lambdaVal.textContent = lambda;
      speedVal.textContent = speed;
      velocityVal.textContent = v;
    }

    [ampSlider, lambdaSlider, speedSlider].forEach(slider => {
      slider.addEventListener('input', updateParams);
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);

      const k = 2 * Math.PI / lambda;   // 波數
      const w = v * k; // 角頻率 = 波速 * 波數

      // 背景駐波
      ctx.beginPath();
      for (let x = 0; x < width; x += dx) {
        const y = A * Math.cos(k * x);
        ctx.lineTo(x, height / 2 - y);
      }
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.12)';
      ctx.lineWidth = 1;
      ctx.stroke();

      // 動畫波
      ctx.beginPath();
      for (let x = 0; x < width; x += dx) {
        const y = A * Math.sin(k * x - w * time) + A * Math.sin(k * x + w * time);
        ctx.lineTo(x, height / 2 - y);
      }
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 2;
      ctx.stroke();

      time += 0.02; // 固定時間步進，快慢由 v 控制
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
